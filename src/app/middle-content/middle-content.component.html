<div class = "middle-column" id = "middle-column">
    <div div class = "task-bar-container">
        <div class = "task-bar">
            <input type = "text" id = "task-name" #taskName value = "{{currentTask.taskName}}" (keyup.enter) = "updateTaskName(taskName)"/>
            <span id = "dot-icon" (click) = "deleteTask()"></span>
        </div>
        <span id = "share-icon"></span>
        <button class = "share-button">
            <span id = "share-text">Share</span>
        </button>
        <span id = "sort-icon"></span>
        <button class = "sort-button">
            <span id = "sort-text">sort</span>
        </button>
    </div>
    <div id = "sub-task-list">
        <div class = "new-task" *ngFor="let subTask of currentTask.subTasks">
            <span class = "strike" [class.strike-image] = "subTask.isStriked" (click) = "strikeSubTask(subTask)"></span>
            <div class = "sub-task-info" (click) = "displaySubTask(subTask)">
                <span class = "taskspan-style" [class.strike-text]="subTask.isStriked">{{subTask.subTaskName}}</span>
                <div *ngIf="subTask.steps.length" class = "step-count">{{getStepCount(subTask)}} of {{subTask.steps.length}}</div>
            </div>
        </div>
    </div>
    <div class = "add-task-list">
        <div id = "add-task"> 
            <span id = "plus"></span>
            <div class = "check-box-container">
                <input type="checkbox"/>
            </div>
            <input type = "text" id = "new-task" #newTask (keyup.enter) = "addSubTask(newTask)" placeholder = "Add task" maxlength="255"/>
        </div>
    </div>
</div>
